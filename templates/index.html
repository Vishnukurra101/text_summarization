<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .summary-box {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 20px;
        }
        .summary-box h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

    <h1>Text Summarizer</h1>

    <!-- Form for article input -->
    <form method="POST" action="/summarize">
        <textarea name="article" placeholder="Paste your article here..." required>{{ article }}</textarea><br><br>
        <button type="submit">Summarize</button>
    </form>

    <!-- Display error message if any -->
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <!-- Display summary if available -->
    {% if summary %}
    <div class="summary-box">
        <h3>Generated Summary:</h3>
        <p>{{ summary }}</p>
    </div>
    {% endif %}

</body>
</html>
